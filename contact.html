<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <header>
        <nav>
            <a href="main.html" class="home-link">Home</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Get in Touch</h1>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
                <button type="submit">SenDDd Message</button>
            </form>
        </div>
    </main>

    <footer>
        
    </footer>

    <script>// Wait for the DOM to fully load before running the script
        document.addEventListener('DOMContentLoaded', function() {
            // Get the form element by its ID
            const form = document.getElementById('contactForm');
        
            // Add an event listener for the form's submit event
            form.addEventListener('submit', function(event) {
                // Prevent the form from submitting (reloading the page)
                event.preventDefault();
        
                // Get the form data
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
        
                // Log the form data to the console
                console.log('Form submitted:');
                console.log('Name: ' + name);
                console.log('Email: ' + email);
                console.log('Message: ' + message);
        
                // Display a success message in the console
                const successMessageText = 'Thank you for your message!';
                console.log(successMessageText);
        
                // Reset the form fields (clear the form)
                form.reset();
        
                // Optionally, display a success message on the page
                const successMessage = document.createElement('p');
                successMessage.textContent = successMessageText;
                successMessage.style.color = 'green';
                form.appendChild(successMessage);
                
                // Remove the success message after 3 seconds
                setTimeout(function() {
                    successMessage.remove();
                }, 3000); // The message will disappear after 3 seconds
            });
        });
        </script>
</body>
</html>
